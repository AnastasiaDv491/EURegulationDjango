{% load static %}

{% for reg in target_rel %}
    <li class= "list_reg">
        <p> <a href="{% url 'regulation' reg.doc_code %}">{{ reg.doc_code }}</a>  {{ reg.doc_type }} -- {{reg.rel_type}} </p>

        {% if reg.target_rel|length %}
            <ul class= "nested">
                {% include "regulationNode.html" with target_rel=reg.target_rel%}
            </ul>
        {% endif %}
    </li>
{% endfor %}
